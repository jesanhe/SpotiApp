<div class="card-columns m-5 animated fadeIn">
  <div
    (click)="takeArtist(item)"
    class="card puntero"
    *ngFor="let item of items"
  >
    <img [src]="item.images | noimage" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ item.name | uppercase }}
      </h5>
      <p class="card-text">
        <span
          class="badge badge-pill badge-secondary"
          *ngFor="let artista of item.artists"
          >{{ artista.name }}</span
        >
      </p>
    </div>
  </div>
</div>
