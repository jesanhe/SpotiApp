<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle" />
  </div>

  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blanc">
        Ir a la pagina del artista
      </a>
    </p>
  </div>

  <div class="col-4 text-right">
    <button
      [routerLink]="['/search']"
      routerLinkActive="router-link-active"
      class="btn btn-outline-danger"
    >
      Regresar
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of TopTracks">
          <td>{{}}</td>
          <td>{{track.album.name}}</td>
          <td>{{ track.name }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
